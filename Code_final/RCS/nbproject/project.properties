application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/RCS.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.BlackBox.jar=../../../../../usr/java/commapi/jar/tools/BlackBox.jar
file.reference.comm.jar=../../../../../usr/java/commapi/jar/comm.jar
file.reference.commtest.jar=../../../../../usr/java/commapi/jar/commtest.jar
file.reference.customizer.jar=../../../../../usr/java/JMF-2.1.1e/lib/customizer.jar
file.reference.jmf.jar=../../../../../usr/java/JMF-2.1.1e/lib/jmf.jar
file.reference.mediaplayer.jar=../../../../../usr/java/JMF-2.1.1e/lib/mediaplayer.jar
file.reference.multiplayer.jar=../../../../../usr/java/JMF-2.1.1e/lib/multiplayer.jar
file.reference.ParallelBlackBox.jar=../../../../../usr/java/commapi/jar/tools/ParallelBlackBox.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.customizer.jar}:\
    ${file.reference.comm.jar}:\
    ${file.reference.commtest.jar}:\
    ${file.reference.BlackBox.jar}:\
    ${file.reference.ParallelBlackBox.jar}:\
    ${file.reference.jmf.jar}:\
    ${file.reference.mediaplayer.jar}:\
    ${file.reference.multiplayer.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.communication.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.communication.classpath=../../../../../usr/share/java-api/commapi/lib:../../../../../usr/share/java-api/commapi/jar
main.class=robocontrol.server.ServerApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.security.policy=applet.policy
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
